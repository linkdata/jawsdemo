<!doctype html>
<html lang="en">

<head>
	{{template "head.html" .}}
</head>

<body>
	{{template "header.html" .}}
	<div class="container">
		<div id="jaws-alerts"></div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">VIN</th>
					<th scope="col">Make</th>
					<th scope="col">Model</th>
					<th scope="col">Year</th>
					<th scope="col">Condition</th>
				</tr>
			</thead>
			<!--
				The list of cars can be reordered.
			-->
			<tbody>
				{{range .G.Cars}}
				<!--
					When using a template as inner HTML, Request.With() is used
					to make a jaws.With{} for the data parameter to the template.
					So here, With.Dot will contain the pointer to the current car,
					and it will also be added as a tag.

					Note that using Request.Template() here does require us to 
					set the Jaws.Template variable so the Request can use
					Template.Lookup() to resolve the name.
				-->
				{{$.Tr ($.Template "car_row.html" .)}}
				{{end}}
			</tbody>
		</table>
		{{$.Button "Mystical" .OnMystical}}
	</div>
</body>

</html>
