<!doctype html>
<html lang="en">

<head>
	{{template "head.html" .}}
</head>

<body>
	{{template "header.html" .}}
	<div class="container">
		<div id="jaws-alerts"></div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">VIN</th>
					<th scope="col">Make</th>
					<th scope="col">Model</th>
					<th scope="col">Year</th>
					<th scope="col">Condition</th>
				</tr>
			</thead>
			<!--
				The list of cars can be reordered.
			-->
			<tbody>
				{{range .G.Cars}}
				<!--
					When calling a template, we use the Request.With() to pass both
					the Request and a value for the initial dot.
				-->
				{{template "car_row.html" ($.With .)}}
				{{end}}
			</tbody>
		</table>
		{{$.Button "Mystical" .OnMystical}}
	</div>
</body>

</html>
